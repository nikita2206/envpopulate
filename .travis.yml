dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=envpopulate
    - DISABLE_TESTS=1

matrix:
  include:

    # Linux
#    - env: TARGET=aarch64-unknown-linux-gnu TARGET_NAME=linux-aarch64-gnu
#    - env: TARGET=arm-unknown-linux-gnueabi TARGET_NAME=linux-arm-gnueabi
